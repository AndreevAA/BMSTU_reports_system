    patch:
      consumes:
      - application/json
      description: update report
      operationId: update-report
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      - description: report content
        in: body
        name: dto
        required: true
        schema:
          $ref: '#/definitions/report.UpdateReportDTO'
      produces:
